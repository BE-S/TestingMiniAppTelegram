<html>
<head>
    <meta charset="utf-8">

    <title>TestingMiniAppTelegram</title>

    <link rel="stylesheet" href="index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<div class="container">
    <div class="logo">
        BE-S
    </div>
    <div class="inner">
        <div class="item">
            <img src="1.png" alt="Бургер" class="img">
            <p class="price">59.99$</p>
            <button class="btn" data-price='59.99'>Купить</button>
        </div>
        <div class="item">
            <img src="1.png" alt="Бургер" class="img">
            <p class="price">8.45$</p>
            <button class="btn" data-item='{price: "8.45"}'>Купить</button>
        </div>
        <div class="item">
            <img src="1.png" alt="Бургер" class="img">
            <p class="price">19.50$</p>
            <button class="btn" data-item='{price: "19.50"}'>Купить</button>
        </div>
        <div class="item">
            <img src="1.png" alt="Бургер" class="img">
            <p class="price">10.99$</p>
            <button class="btn" data-item='{price: "10.99"}'>Купить</button>
        </div>
        <div class="item">
            <img src="1.png" alt="Бургер" class="img">
            <p class="price">9.99$</p>
            <button class="btn" data-item='{price: "9.99"}'>Купить</button>
        </div>
        <div class="item">
            <img src="1.png" alt="Бургер" class="img">
            <p class="price">14.70$</p>
            <button class="btn" data-item='{price: "14.70"}'>Купить</button>
        </div>
        <div class="item">
            <img src="1.png" alt="Бургер" class="img">
            <p class="price">32.00$</p>
            <button class="btn" data-item='{price: "32.00"}'>Купить</button>
        </div><div class="item">
            <img src="1.png" alt="Бургер" class="img">
            <p class="price">39.99$</p>
            <button class="btn" data-item='{price: "39.99"}'>Купить</button>
        </div>
    </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script>
    let tg = window.Telegram.WebApp;
    let item;

    tg.expand();

    tg.colorScheme = "light";

    $(".btn").on("click", function() {
        if (tg.MainButton.isVisible) {
            tg.MainButton.hide();
        } else {
            tg.MainButton.setText("Я ТУТАЧКИ");
            item = 1
            tg.MainButton.show();
        }
    })

    tg.initDataUnsafe.user.first_name
    tg.initDataUnsafe.user.last_name

    Telegram.WebApp.onEvent("mainButtonClicked", function () {
        tg.sendData(item);
    })
</script>
</body>
</html>
