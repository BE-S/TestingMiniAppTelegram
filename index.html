</div>

<div className="pressed" style="color: white"></div>

<script>
    let tg = window.Telegram.WebApp;
    let price;

    tg.expand();

    $(".btn").on("click", function () {
        if (tg.MainButton.isVisible) {
            tg.MainButton.hide();
        } else {
            tg.MainButton.setText("Я ТУТАЧКИ");
            price = $(this).data("price")
            tg.MainButton.show();
            console.log(price)
        }
    })

    Telegram.WebApp.onEvent("mainButtonClicked", function () {
        Telegram.WebApp.sendData(String(price));
    })
</script>
